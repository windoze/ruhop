# Client config for multi-homed VPN test
# Server has 2 IPs: 192.168.2.171 and 192.168.2.167

[common]
key = "test-vpn-key-2024"
mtu = 1400
log_level = "debug"
heartbeat_interval = 10

[client]
# Multiple server addresses for multi-homed support
server = ["192.168.2.171", "192.168.2.167"]

# Port range for port hopping (matches server)
port_range = [4096, 4100]

# Don't route all traffic - just test tunnel connectivity
route_all_traffic = false

# Auto reconnect
auto_reconnect = true
reconnect_delay = 3
