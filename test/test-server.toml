# Server config for multi-homed VPN test
# This machine has IPs: 192.168.2.171 and 192.168.2.167

[common]
key = "test-vpn-key-2024"
mtu = 1400
log_level = "debug"
heartbeat_interval = 10

[server]
# Listen on all interfaces
listen = "0.0.0.0:4096"

# Port range for port hopping
port_range = [4096, 4100]

# Server's tunnel IP
tunnel_ip = "10.10.0.1"

# Tunnel network
tunnel_network = "10.10.0.0/24"

# DNS servers
dns = ["8.8.8.8"]

# Max clients
max_clients = 10

# NAT disabled for testing (we just want to test tunnel connectivity)
enable_nat = false
