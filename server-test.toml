# Ruhop VPN Server Configuration for Testing

[common]
key = "test-secret-key-12345"
mtu = 1400
log_level = "debug"
obfuscation = false
heartbeat_interval = 30

[server]
listen = "0.0.0.0"
port_range = [4096, 4100]
tunnel_network = "10.10.0.0/24"
tunnel_ip = "10.10.0.1"
dns_proxy = false
max_clients = 10
enable_nat = true
